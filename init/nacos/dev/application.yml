spring:
  #解决swagger-ui.html 404问题
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  #调节允许文件大小
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  #配置本地优先
  cloud:
    config:
      override-noe: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  data:
    redis:
      host: 192.168.101.129
      port: 6379
      password: redis_XfFtnT
      database: 8
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.zsk.*.domain
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.zsk: debug
    org.springframework: warn
    com.alibaba.nacos: warn
