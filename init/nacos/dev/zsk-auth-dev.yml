# 加密配置（登录注册密码加密）
security:
  encrypt:
    # RSA公钥（Base64编码，用于前端加密密码）
    public-key: 
    # RSA私钥（Base64编码，用于后端解密密码）
    private-key: 
    # 密钥有效期（秒），0表示永不过期
    key-expire: 0

# 邮箱配置
email:
  host: smtp.qq.com
  port: 465
  username:
  password:
  from:
  subject: 验证码
  code:
    expire: 300

# 第三方登录配置
auth:
  qq:
    app-id: your-qq-app-id
    app-secret: your-qq-app-secret
    redirect-uri: http://localhost:8080/auth/qq/callback
  wechat:
    app-id: your-wechat-app-id
    app-secret: your-wechat-app-secret
    redirect-uri: http://localhost:8080/auth/wechat/callback
  github:
    client-id: your-github-client-id
    client-secret: your-github-client-secret
    redirect-uri: http://localhost:8080/auth/github/callback
