# Tomcat
server:
  servlet:
    context-path: /auth
  port: 11011

# Spring
spring:
  application:
    name: zsk-auth
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:application.yml?group=${spring.profiles.active}&refresh=true
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.yml?group=${spring.profiles.active}&refresh=true
  cloud:
    nacos:
      server-addr: 192.168.101.129:8848
      username: nacos
      password: 123456
      discovery:
        namespace: 14d6a66b-76d7-49e0-a077-40f326377790
        group: ${spring.profiles.active}
      config:
        namespace: 14d6a66b-76d7-49e0-a077-40f326377790
        file-extension: yml
        refresh-enabled: true
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址 (Web 端口)
        dashboard: 192.168.101.129:8858
        # 客户端通讯端口
        port: 8719
      # nacos 配置持久化
      datasource:
        # 限流规则
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            namespace: ${spring.cloud.nacos.config.namespace}
            data-id: ${spring.application.name}-flow-rules
            group-id: dev
            data-type: json
            rule-type: flow
        # 降级规则
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            namespace: ${spring.cloud.nacos.config.namespace}
            data-id: ${spring.application.name}-degrade-rules
            group-id: dev
            data-type: json
            rule-type: degrade